<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mail Temporaire Ultra ðŸ”¥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    #email-address {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      color: #333;
      cursor: pointer;
    }
    #copy-message {
      text-align: center;
      color: green;
      font-size: 14px;
      display: none;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #inbox {
      margin-top: 30px;
    }
    .email-item {
      background-color: #eef2f3;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
    }
    .attachments {
      margin-top: 10px;
    }
    .attachment {
      display: flex;
      align-items: center;
      margin-top: 5px;
      gap: 10px;
    }
    .attachment button {
      font-size: 14px;
      padding: 4px 8px;
      background-color: #2196F3;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GÃ©nÃ©rateur d'Adresse Mail Temporaire</h1>
    <button onclick="generateEmail()">CrÃ©er une Adresse Mail</button>
    <div id="email-address" onclick="copyEmailToClipboard()"></div>
    <div id="copy-message">ðŸ“‹ Adresse copiÃ©e !</div>

    <hr />
    <h2>BoÃ®te de RÃ©ception</h2>
    <div id="inbox">Aucun email pour l'instant...</div>
  </div>

  <script>
    let tempEmail = '';
    let tempToken = '';
    let checkInterval = null;
    let displayedIds = new Set();

    async function generateEmail() {
      try {
        const domainRes = await fetch('https://api.mail.tm/domains');
        const domainData = await domainRes.json();
        const domain = domainData['hydra:member'][0].domain;

        const random = Math.random().toString(36).substring(2, 10);
        tempEmail = `${random}@${domain}`;
        const password = 'temporary_password';

        await fetch('https://api.mail.tm/accounts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: tempEmail, password })
        });

        await new Promise(resolve => setTimeout(resolve, 1000));

        const tokenRes = await fetch('https://api.mail.tm/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: tempEmail, password })
        });

        const tokenData = await tokenRes.json();
        tempToken = tokenData.token;

        document.getElementById('email-address').textContent = `ðŸ“§ ${tempEmail}`;

        fetchEmails();
        if (checkInterval) clearInterval(checkInterval);
        checkInterval = setInterval(fetchEmails, 10000);
      } catch (error) {
        console.error('Erreur :', error);
        alert('Erreur lors de la crÃ©ation du compte.');
      }
    }

    async function fetchEmails() {
      if (!tempToken) return;

      try {
        const res = await fetch('https://api.mail.tm/messages', {
          headers: { 'Authorization': `Bearer ${tempToken}` }
        });

        const data = await res.json();
        const newEmails = data['hydra:member'].filter(email => !displayedIds.has(email.id));
        if (newEmails.length > 0) {
          await displayEmails(newEmails);
        }
      } catch (err) {
        console.error("Erreur de rÃ©cupÃ©ration :", err);
      }
    }

    async function displayEmails(emails) {
      const inbox = document.getElementById('inbox');
      if (inbox.textContent.includes('Aucun email')) inbox.innerHTML = '';

      for (const email of emails) {
        displayedIds.add(email.id);

        const res = await fetch(`https://api.mail.tm/messages/${email.id}`, {
          headers: { 'Authorization': `Bearer ${tempToken}` }
        });
        const fullEmail = await res.json();

        const div = document.createElement('div');
        div.className = 'email-item';

        let content = `
          <strong>Sujet :</strong> ${fullEmail.subject || '(sans sujet)'}<br>
          <strong>De :</strong> ${fullEmail.from.address}<br>
          <strong>Date :</strong> ${new Date(fullEmail.createdAt).toLocaleString()}<br><br>
          <strong>Contenu :</strong><br>
          <div>${fullEmail.text ? fullEmail.text.replace(/\n/g, '<br>') : '(aucun texte)'}</div>
        `;

        if (fullEmail.attachments && fullEmail.attachments.length > 0) {
          content += `<div class="attachments"><strong>PiÃ¨ces jointes :</strong><br>`;
          for (const file of fullEmail.attachments) {
            const blobUrl = await fetchAttachmentBlob(fullEmail.id, file.id, file.mimeType);

            content += `
              <div class="attachment">
                <a href="${blobUrl}" download="${file.filename}">ðŸ“Ž ${file.filename} (${(file.size / 1024).toFixed(1)} Ko)</a>
                <button onclick="window.open('${blobUrl}', '_blank')">Voir</button>
              </div>
            `;
          }
          content += '</div>';
        }

        div.innerHTML = content;
        inbox.prepend(div);
      }
    }

    async function fetchAttachmentBlob(emailId, attachmentId, mimeType) {
      const res = await fetch(`https://api.mail.tm/messages/${emailId}/attachments/${attachmentId}`, {
        headers: { 'Authorization': `Bearer ${tempToken}` }
      });

      const blob = await res.blob();
      return URL.createObjectURL(blob);
    }

    function copyEmailToClipboard() {
      if (!tempEmail) return;

      navigator.clipboard.writeText(tempEmail).then(() => {
        const msg = document.getElementById('copy-message');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
