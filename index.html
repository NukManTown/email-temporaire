<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur d'Adresse Mail Temporaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #email-address {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #inbox {
      margin-top: 40px;
      background-color: #eef2f3;
      padding: 20px;
      border-radius: 8px;
    }
    .email-item {
      padding: 10px;
      margin: 10px 0;
      background-color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .email-item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Générateur d'Adresse Mail Temporaire</h1>
    <button onclick="generateEmail()">Créer une Adresse Mail</button>
    <div id="email-address"></div>
    
    <!-- Ajout de la Boîte de Réception -->
    <hr />
    <h2>Boîte de Réception</h2>
    <div id="inbox">Aucun email pour l'instant...</div>
  </div>

  <script>
    let tempEmail = '';

    // Fonction pour générer un email temporaire
    async function generateEmail() {
      try {
        const response = await fetch('https://api.mail.tm/domains', { method: 'GET' });
        const domains = await response.json();
        
        if (!domains || domains.length === 0) {
          alert("Aucun domaine valide trouvé. Essayez plus tard.");
          return;
        }

        const domain = domains[0].domain; // Utilisation du premier domaine valide
        const random = Math.random().toString(36).substring(2, 10); // Génère une chaîne aléatoire
        tempEmail = `${random}@${domain}`; // Crée l'email temporaire
        document.getElementById('email-address').textContent = `Votre adresse mail : ${tempEmail}`;
        fetchEmails(); // Charger les emails associés à cet email temporaire

      } catch (error) {
        console.error("Erreur lors de la génération de l'email : ", error);
        alert("Une erreur est survenue. Veuillez réessayer.");
      }
    }

    // Fonction pour récupérer les emails de la boîte de réception
    async function fetchEmails() {
      if (!tempEmail) return; // Si aucune adresse email générée, rien à faire

      try {
        // Crée une session pour l'email
        const response = await fetch('https://api.mail.tm/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: tempEmail, password: 'temporary_password' })
        });
        const tokenData = await response.json();
        const token = tokenData.token;

        // Récupère les emails
        const emailsResponse = await fetch('https://api.mail.tm/messages', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const emailsData = await emailsResponse.json();

        // Affiche les emails
        displayEmails(emailsData);
        
      } catch (error) {
        console.error("Erreur lors de la récupération des emails : ", error);
        alert("Une erreur est survenue lors de la récupération des emails.");
      }
    }

    // Fonction pour afficher les emails dans la boîte de réception
    function displayEmails(emails) {
      const inboxContainer = document.getElementById('inbox');
      inboxContainer.innerHTML = ''; // Réinitialiser la boîte de réception

      if (emails.length === 0) {
        inboxContainer.innerHTML = 'Aucun email pour l\'instant.';
        return;
      }

      emails.forEach(email => {
        const emailDiv = document.createElement('div');
        emailDiv.classList.add('email-item');
        emailDiv.innerHTML = `
          <strong>${email.subject}</strong> de ${email.sender}<br>
          <span>${email.text}</span>
        `;
        inboxContainer.appendChild(emailDiv);
      });
    }
  </script>
</body>
</html>
