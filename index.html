<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bo√Æte Mail Temporaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    #email-address {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .email-item {
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .email-item:hover {
      background-color: #ececec;
    }
    .email-content {
      display: none;
      padding: 10px;
      background-color: #eef2f3;
      border-radius: 5px;
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¨ Bo√Æte Mail Temporaire</h1>
    <!-- Ajout du bouton pour g√©n√©rer l'email -->
    <button onclick="createAccountAndLogin()">Cr√©er une nouvelle adresse email</button>
    <div id="email-address">G√©n√©ration de l'adresse...</div>
    <div id="emails">Chargement...</div>
  </div>

  <script>
    let token = '';
    let userEmail = '';
    let openedMessages = new Set(); // Pour garder les mails ouverts
    let messagesCache = {}; // Pour √©viter de dupliquer les mails d√©j√† affich√©s

    // Fonction pour g√©n√©rer un email random
    function generateRandomEmail() {
      const random = Math.random().toString(36).substring(2, 10);
      return `${random}@qa.team`; // domaine temporaire autoris√© par mail.tm
    }

    // Cr√©er un compte temporaire et r√©cup√©rer le token
    async function createAccountAndLogin() {
      userEmail = generateRandomEmail();
      const password = 'superSecure123!';

      // Cr√©ation du compte
      const responseCreate = await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: userEmail, password })
      });

      // Si la cr√©ation √©choue
      if (!responseCreate.ok) {
        alert('Erreur lors de la cr√©ation du compte !');
        return;
      }

      // Connexion pour obtenir le token
      const responseLogin = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: userEmail, password })
      });

      const data = await responseLogin.json();
      token = data.token;

      document.getElementById('email-address').innerText = `Votre adresse : ${userEmail}`;
      fetchEmails(); // Charger les mails une premi√®re fois
      setInterval(fetchEmails, 10000); // Puis toutes les 10 sec
    }

    // R√©cup√©rer les emails
    async function fetchEmails() {
      const response = await fetch('https://api.mail.tm/messages', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await response.json();
      displayEmails(data['hydra:member']);
    }

    // Afficher les emails sans supprimer les ouverts
    function displayEmails(emails) {
      const container = document.getElementById('emails');
      container.innerHTML = ''; // Reset avant d'afficher les nouveaux mails

      if (emails.length === 0) {
        container.innerHTML = 'Aucun email pour le moment.';
        return;
      }

      emails.forEach(email => {
        if (messagesCache[email.id]) return; // d√©j√† affich√©

        const mailDiv = document.createElement('div');
        mailDiv.classList.add('email-item');
        mailDiv.innerHTML = `
          <div><strong>${email.subject}</strong> - ${email.from.address}</div>
          <div id="content-${email.id}" class="email-content">
            <pre>Chargement...</pre>
          </div>
        `;

        mailDiv.addEventListener('click', () => toggleMessageContent(email.id));
        container.appendChild(mailDiv); // le plus r√©cent en bas
        messagesCache[email.id] = true;
      });
    }

    // Afficher ou masquer le contenu d'un mail
    async function toggleMessageContent(messageId) {
      const contentDiv = document.getElementById(`content-${messageId}`);
      const isVisible = contentDiv.style.display === 'block';

      if (isVisible) {
        contentDiv.style.display = 'none';
        openedMessages.delete(messageId);
        return;
      }

      contentDiv.style.display = 'block';
      openedMessages.add(messageId);

      // Si contenu d√©j√† charg√©, pas besoin de rechanger
      if (contentDiv.dataset.loaded === '1') return;

      const response = await fetch(`https://api.mail.tm/messages/${messageId}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const message = await response.json();

      contentDiv.querySelector('pre').textContent = message.text || 'Aucun contenu texte.';
      contentDiv.dataset.loaded = '1'; // Marquer comme charg√©
    }

  </script>
</body>
</html>
