<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mail Temporaire Ultra üî•</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    #email-address {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      color: #333;
      cursor: pointer;
    }
    #copy-message {
      text-align: center;
      color: green;
      font-size: 14px;
      display: none;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #inbox {
      margin-top: 30px;
    }
    .email-item {
      background-color: #eef2f3;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .email-item:hover {
      background-color: #e0e7ea;
    }
    .attachments {
      margin-top: 10px;
    }
    .attachment {
      margin-top: 5px;
    }
    .attachment a {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>G√©n√©rateur d'Adresse Mail Temporaire</h1>
    <button onclick="generateEmail()">Cr√©er une Adresse Mail</button>
    <div id="email-address" onclick="copyEmailToClipboard()"></div>
    <div id="copy-message">üìã Adresse copi√©e !</div>
    <hr />
    <h2>Bo√Æte de R√©ception</h2>
    <div id="inbox">Aucun email pour l'instant...</div>
  </div>

  <script>
    let tempEmail = '';
    let tempToken = '';
    let checkInterval = null;
    let displayedIds = new Set();

    async function generateEmail() {
      try {
        const domainRes = await fetch('https://api.mail.tm/domains');
        const domainData = await domainRes.json();
        const domain = domainData['hydra:member'][0].domain;

        const random = Math.random().toString(36).substring(2, 10);
        tempEmail = `${random}@${domain}`;
        const password = 'temporary_password';

        await fetch('https://api.mail.tm/accounts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: tempEmail, password })
        });

        await new Promise(resolve => setTimeout(resolve, 1000));

        const tokenRes = await fetch('https://api.mail.tm/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: tempEmail, password })
        });

        const tokenData = await tokenRes.json();
        tempToken = tokenData.token;

        document.getElementById('email-address').textContent = `üìß ${tempEmail}`;

        fetchEmails();
        if (checkInterval) clearInterval(checkInterval);
        checkInterval = setInterval(fetchEmails, 10000);
      } catch (error) {
        console.error('Erreur :', error);
        alert('Erreur lors de la cr√©ation du compte.');
      }
    }

    async function fetchEmails() {
      if (!tempToken) return;

      try {
        const res = await fetch('https://api.mail.tm/messages', {
          headers: { 'Authorization': `Bearer ${tempToken}` }
        });

        const data = await res.json();
        const newEmails = data['hydra:member'].filter(email => !displayedIds.has(email.id));
        if (newEmails.length > 0) {
          await displayEmails(newEmails);
        }
      } catch (err) {
        console.error("Erreur de r√©cup√©ration :", err);
      }
    }

    async function displayEmails(emails) {
      const inbox = document.getElementById('inbox');
      if (inbox.textContent.includes('Aucun email')) inbox.innerHTML = '';

      for (const email of emails) {
        displayedIds.add(email.id);

        const res = await fetch(`https://api.mail.tm/messages/${email.id}`, {
          headers: { 'Authorization': `Bearer ${tempToken}` }
        });
        const fullEmail = await res.json();

        const div = document.createElement('div');
        div.className = 'email-item';

        let content = `
          <strong>Sujet :</strong> ${fullEmail.subject || '(sans sujet)'}<br>
          <strong>De :</strong> ${fullEmail.from.address}<br>
          <strong>Date :</strong> ${new Date(fullEmail.createdAt).toLocaleString()}<br><br>
          <strong>Contenu :</strong><br>
          <div>${fullEmail.text ? fullEmail.text.replace(/\n/g, '<br>') : '(aucun texte)'}</div>
        `;

        if (fullEmail.attachments && fullEmail.attachments.length > 0) {
          content += `<div class="attachments"><strong>Pi√®ces jointes :</strong><br>`;
          fullEmail.attachments.forEach((file, index) => {
            const downloadUrl = file.downloadUrl;
            const filename = file.filename;
            const type = file.type;

            content += `
              <div class="attachment">
                <a href="#" onclick="downloadAttachment('${downloadUrl}', '${filename}'); return false;">
                  üìé ${filename} (${(file.size / 1024).toFixed(1)} Ko)
                </a>
                ${type && (type.startsWith('image/') || type === 'application/pdf') ? `
                <a href="#" onclick="previewAttachment('${downloadUrl}'); return false;">
                  üñºÔ∏è Voir
                </a>` : ''}
              </div>
            `;
          });
          content += '</div>';
        }

        div.innerHTML = content;
        inbox.prepend(div);
      }
    }

    function previewAttachment(url) {
      const win = window.open();
      fetch(url, {
        headers: { 'Authorization': `Bearer ${tempToken}` }
      })
      .then(res => res.blob())
      .then(blob => {
        const blobUrl = URL.createObjectURL(blob);
        win.location.href = blobUrl;
      });
    }

    async function downloadAttachment(url, filename) {
      try {
        const res = await fetch(url, {
          headers: { 'Authorization': `Bearer ${tempToken}` }
        });

        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(blobUrl);
      } catch (err) {
        console.error('Erreur t√©l√©chargement :', err);
        alert("Erreur lors du t√©l√©chargement.");
      }
    }

    function copyEmailToClipboard() {
      if (!tempEmail) return;

      navigator.clipboard.writeText(tempEmail).then(() => {
        const msg = document.getElementById('copy-message');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
