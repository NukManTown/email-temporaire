<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur d'Adresse Mail Temporaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #email-address {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Générateur d'Adresse Mail Temporaire</h1>
    <button onclick="generateEmail()">Créer une Adresse Mail</button>
    <div id="email-address"></div>
  </div>

  <script>
    // Fonction pour générer un email aléatoire
    function generateEmail() {
      const random = Math.random().toString(36).substring(2, 10); // Génère une chaîne aléatoire
      const email = `${random}@tempmail.com`; // Domaine temporaire
      document.getElementById('email-address').textContent = `Votre adresse mail : ${email}`;
    }
  </script>
</body>
</html>
