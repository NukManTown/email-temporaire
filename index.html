<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©rateur d'E-mail Temporaire</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .email {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üéØ Votre E-mail Temporaire</h1>
  <button onclick="generateEmail()">G√©n√©rer une adresse</button>
  <div class="email" id="email"></div>
  <div id="messages"></div>

  <script>
    let token = "";
    let email = "";

    async function generateEmail() {
      // Cr√©er une nouvelle adresse e-mail temporaire
      const response = await fetch('https://api.mail.tm/domains');
      const domains = await response.json();
      email = `temp${Math.random().toString(36).substr(2, 9)}@${domains["hydra:member"][0].domain}`;
      const password = "tempPassword123";  // mot de passe simple

      // Cr√©er le compte
      const createAccountResponse = await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address: email, password: password })
      });

      const createAccountData = await createAccountResponse.json();
      // R√©cup√©rer le token de l'utilisateur
      const tokenResponse = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address: email, password: password })
      });

      const tokenData = await tokenResponse.json();
      token = tokenData.token;

      // Afficher l'adresse e-mail g√©n√©r√©e
      document.getElementById("email").innerText = `Adresse g√©n√©r√©e : ${email}`;

      // Commencer √† r√©cup√©rer les emails
      fetchEmails();
    }

    async function fetchEmails() {
      const messagesResponse = await fetch('https://api.mail.tm/messages', {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const messagesData = await messagesResponse.json();

      let output = "<h2>üì¨ Messages re√ßus :</h2>";

      messagesData["hydra:member"].forEach(msg => {
        output += `
          <div class="message">
            <strong>De :</strong> ${msg.from.address}<br>
            <strong>Sujet :</strong> ${msg.subject}<br>
            <button onclick="viewMessage('${msg.id}')">Voir le message</button>
            <div id="content-${msg.id}" style="display:none;"></div>
          </div>
        `;
      });

      document.getElementById("messages").innerHTML = output;
    }

    async function viewMessage(messageId) {
      const contentDiv = document.getElementById(`content-${messageId}`);
      const response = await fetch(`https://api.mail.tm/messages/${messageId}`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const messageDetails = await response.json();

      contentDiv.style.display = 'block';
      contentDiv.innerHTML = `
        <strong>Contenu :</strong><br>
        <pre>${messageDetails.text || 'Aucun contenu texte dans cet e-mail.'}</pre>
      `;
    }
  </script>
</body>
</html>
