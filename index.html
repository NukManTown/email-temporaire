
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GÃ©nÃ©rateur d'E-mail Temporaire</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .email {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }
    .message {
      cursor: pointer;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .message:hover {
      background-color: #e0e0e0;
    }
    .content {
      display: none;
      padding: 10px;
      background-color: #fafafa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Votre E-mail Temporaire</h1>
  <button onclick="generateEmail()">GÃ©nÃ©rer une adresse</button>
  <div class="email" id="email"></div>
  <div id="messages"></div>

  <script>
    let token = ''; // Token pour l'authentification

    async function generateEmail() {
      const domainResponse = await fetch('https://api.mail.tm/domains');
      const domains = await domainResponse.json();

      const random = Math.random().toString(36).substring(2, 10);
      const email = `${random}@${domains["hydra:member"][0].domain}`;
      const password = "azerty123"; // mot de passe simple

      // CrÃ©er le compte
      await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address: email, password: password })
      });

      // Se connecter
      const tokenResponse = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address: email, password: password })
      });

      const tokenData = await tokenResponse.json();
      token = tokenData.token;

      document.getElementById("email").innerText = email;

      // RÃ©cupÃ©rer les e-mails reÃ§us toutes les 5 secondes
      setInterval(async () => {
        const messagesResponse = await fetch('https://api.mail.tm/messages', {
          headers: { "Authorization": `Bearer ${token}` }
        });

        const messages = await messagesResponse.json();
        let output = "<h2>ðŸ“¬ Messages reÃ§us :</h2>";

        messages["hydra:member"].forEach(msg => {
          output += `
            <div class="message" onclick="toggleMessageContent('${msg['@id']}')">
              <strong>De :</strong> ${msg.from.address}<br>
              <strong>Sujet :</strong> ${msg.subject}
              <div id="content-${msg['@id']}" class="content">
                <p><strong>Contenu :</strong> ${msg.text || 'Aucun contenu texte dans cet e-mail.'}</p>
              </div>
            </div>
          `;
        });

        document.getElementById("messages").innerHTML = output;
      }, 5000);
    }

    function toggleMessageContent(messageId) {
      const contentDiv = document.getElementById(`content-${messageId}`);
      if (contentDiv.style.display === 'none' || contentDiv.style.display === '') {
        contentDiv.style.display = 'block';
      } else {
        contentDiv.style.display = 'none';
      }
    }
  </script>
</body>
</html>
