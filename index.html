<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boîte de réception</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .inbox-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .email-item {
      padding: 15px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .email-item:hover {
      background-color: #ececec;
    }
    .email-content {
      display: none;
      padding: 10px;
      background-color: #eef2f3;
      border-radius: 5px;
    }
    .email-header {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="inbox-container">
    <h1>Boîte de Réception</h1>
    <div id="emails"></div>
  </div>

  <script>
    // Remplace par ton token d'authentification
    const token = 'TON_TOKEN_ICI';
    
    // Fonction pour récupérer les emails
    async function fetchEmails() {
      const response = await fetch('https://api.mail.tm/messages', {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await response.json();
      displayEmails(data);
    }

    // Fonction pour afficher les emails
    function displayEmails(emails) {
      const emailContainer = document.getElementById('emails');
      emailContainer.innerHTML = ''; // Reset les emails affichés
      emails.forEach(email => {
        const emailDiv = document.createElement('div');
        emailDiv.classList.add('email-item');
        emailDiv.innerHTML = `
          <div class="email-header">${email.subject}</div>
          <div class="email-body">${email.sender}</div>
          <div id="content-${email.id}" class="email-content">
            <strong>Contenu :</strong><br>
            <pre>${email.text || 'Aucun contenu texte dans cet e-mail.'}</pre>
            <div id="attachments-${email.id}"></div>
          </div>
        `;
        emailDiv.addEventListener('click', () => toggleMessageContent(email.id));
        emailContainer.appendChild(emailDiv);
      });
    }

    // Fonction pour ouvrir/fermer un mail et afficher le contenu
    async function toggleMessageContent(messageId) {
      const contentDiv = document.getElementById(`content-${messageId}`);
      const response = await fetch(`https://api.mail.tm/messages/${messageId}`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const messageDetails = await response.json();

      // Afficher le contenu du message
      contentDiv.style.display = contentDiv.style.display === 'block' ? 'none' : 'block';
      contentDiv.innerHTML = `
        <strong>Contenu :</strong><br>
        <pre>${messageDetails.text || 'Aucun contenu texte dans cet e-mail.'}</pre>
      `;

      // Afficher les pièces jointes
      if (messageDetails.attachments && messageDetails.attachments.length > 0) {
        const attachmentsDiv = document.getElementById(`attachments-${messageId}`);
        messageDetails.attachments.forEach(att => {
          const attLink = document.createElement('a');
          attLink.href = att.url;
          attLink.target = '_blank';
          attLink.innerHTML = `Télécharger pièce jointe: ${att.filename}`;
          attachmentsDiv.appendChild(attLink);
          attachmentsDiv.appendChild(document.createElement('br'));
        });
      }
    }

    // Initialiser
    fetchEmails();
  </script>
</body>
</html>
