<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boîte de Réception</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .email {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
      cursor: pointer;
    }
    .email:hover {
      background-color: #444;
    }
    .email-content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #222;
      border-radius: 5px;
    }
    .attachment {
      margin-top: 10px;
    }
    .attachment img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Boîte de Réception</h1>
  <div id="email-list"></div>

  <script>
    // Exemple d'email
    const emails = [
      {
        id: '1',
        subject: 'Bienvenue dans notre service !',
        sender: 'service@example.com',
        text: 'Ceci est un message de bienvenue.',
        attachments: [
          { filename: 'image1.jpg', url: 'https://example.com/image1.jpg' }
        ]
      },
      {
        id: '2',
        subject: 'Rapport de votre activité',
        sender: 'rapport@example.com',
        text: 'Voici le rapport de votre activité.',
        attachments: [
          { filename: 'rapport.pdf', url: 'https://example.com/rapport.pdf' }
        ]
      }
    ];

    // Afficher la liste des e-mails
    function loadEmails() {
      const emailListDiv = document.getElementById('email-list');
      emails.forEach(email => {
        const emailDiv = document.createElement('div');
        emailDiv.classList.add('email');
        emailDiv.innerHTML = `
          <strong>${email.subject}</strong><br>
          <em>${email.sender}</em>
        `;
        emailDiv.addEventListener('click', () => toggleMessageContent(email.id));
        emailListDiv.appendChild(emailDiv);
      });
    }

    // Afficher ou cacher le contenu d'un e-mail
    function toggleMessageContent(emailId) {
      const email = emails.find(e => e.id === emailId);
      const contentDiv = document.getElementById(`content-${emailId}`);

      // Créer le contenu du message
      if (!contentDiv) {
        const newContentDiv = document.createElement('div');
        newContentDiv.classList.add('email-content');
        newContentDiv.id = `content-${emailId}`;
        newContentDiv.innerHTML = `
          <strong>Contenu :</strong><br>
          <pre>${email.text}</pre>
          ${email.attachments.map(attachment => `
            <div class="attachment">
              <a href="${attachment.url}" target="_blank">${attachment.filename}</a>
            </div>
          `).join('')}
        `;
        document.getElementById('email-list').appendChild(newContentDiv);
      } else {
        contentDiv.style.display = contentDiv.style.display === 'block' ? 'none' : 'block';
      }
    }

    // Initialiser la liste des e-mails
    loadEmails();
  </script>
</body>
</html>
